<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:py="http://genshi.edgewall.org/" xmlns="http://www.w3.org/1999/xhtml">
<?python
import urllib
?>
<head>
<title>Delete a View</title>
</head>
<body>
<h3 py:for="view in views">
<a href="/wesstats/${urllib.quote(view[1])}">${view[0]}</a>
<form method="post" action="/wesstats/deleteview"><input type="submit" value="Delete" name="${view[1]}" /></form>
</h3>
</body>
</html>
